<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="view/formStyle.css">
</head>

<body>
    <div class="form container">
        <div class="input-group">
            <button id="signup-btn" class="btn btn-outline-dark form-control btn-lg">Signup</button>
            <button id="login-btn" class="btn btn-outline-dark form-control btn-lg">Login</button>
        </div>
        <br>
        <div class="tab-content">
            <div id="signup">
                <h1 class="text text-danger">Sign Up for Free</h1>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fname" placeholder="text">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lname" placeholder="text">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                        <label for="mail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                        <label for="pwd">Password</label>
                    </div>
                    <button id="signup-db" type="submit" class="btn btn-dark btn-lg">Get Started</button>
                </form>
            </div>

            <div id="login">
                <h1 class="text text-danger">Welcome Back!</h1>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="e-mail" placeholder="name@example.com">
                        <label for="e-mail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="e-pwd" placeholder="Password">
                        <label for="epwd">Password</label>
                    </div>
                    <button id="login-db" class="btn btn-dark btn-lg">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <!-----BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="view/form.js"></script>
</body>

</html>
